    <body>
        <!-- first-color = #FFBA63-->
        <form action="action_page.php" method="post">
            <div class="container">
              <img class="aside_svg" src="back_2.svg">

              <div class="form_container">
                <h1>Log In</h1>
                <img src="avatar.svg" alt="Avatar" id="avatar">
                  <!--</div>-->
          
                  <div class="input_container">
                    <label for="uname" class="labels"><b>Username</b></label>
                    <input class="inputs" type="text" placeholder="Username" name="uname" required>
          
                    <label for="psw" class="labels"><b>Password</b></label>
                    <input class="inputs" type="password" placeholder="Password" name="psw" required>
          
                    <button type="submit" class="buttons login_button">Login</button>
                    <label>
                    <input   type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                  </div>
          
                <div class="buttom_container" >
                   <button type="button" class="cancelbtn buttons cancel_button">Cancel</button>
                   <span class="link_password"><a href="#">Forgot password ?</a></span>
                </div>
              </div> 
            </div>
          </form>


        <script src="signInForm.js"></script>
