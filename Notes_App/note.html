<!doctype html>   
<html>
  <head>
    <meta charset="utf-8">  
    <title>Notes app | Think about it!</title>
    <link rel="stylesheet" href="note.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="popup-box"> <!--The pop-up box to add a note you can't see in the screen -->
      <div class="popup">
        <div class="content">
          
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>

        </div>
      </div>
    </div>

    <div class="wrapper"> <!--Add Box you can see in the screen-->
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
    </div>
        <script src="note.js"></script>
  </body>
</html>
