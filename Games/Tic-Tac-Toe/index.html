<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe Game</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <h1>Tic <span class="colored_h1">Tac</span> Toe</h1>
      <div class="game_board">
        <div class="square" id="1-1"></div>
        <div class="square" id="1-2"></div>
        <div class="square" id="1-3"></div>
        <div class="square" id="2-1"></div>
        <div class="square" id="2-2"></div>
        <div class="square" id="2-3"></div>
        <div class="square" id="3-1"></div>
        <div class="square" id="3-2"></div>
        <div class="square" id="3-3"></div>
      </div>

      <button id="reset_game_button">New Game!</button>
    </main>
    <section>
      <div class="score_board">
        <div>
          Total score <span class="player_span">X</span>:<span
            class="Total_score_span"
            id="score_X"
            >0</span
          >
        </div>
        <div>
          Total score <span class="player_span">O</span>:<span
            class="Total_score_span"
            id="score_O"
            >0</span
          >
        </div>
      </div>
      <div class="game_state_message hidden animate__animated">
        Player X won the game!
      </div>
    </section>

    <p class="copyright">&copy; 2023 Nikos Grigorioy. All Rights Reserved.</p>

    <script src="script.js"></script>
  </body>
</html>
