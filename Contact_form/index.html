<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lets talk!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!--Animations-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="container min-vw-100 min-vh-100">
      <div class="row">
        <div class="col-md-6 col-sm-12 form_container">
          <h2 class="text-center header">
            How can i <span id="header_word_colored">help</span> you?
          </h2>
          <div id="toast" class="hidden">Please fill out all fields. ğŸ˜‰</div>

          <form
            class="mx-5 needs-validation"
            novalidate
            id="contact_form"
            novalidate
          >
            <label for="name_input" class="form-label">Your Name</label>
            <input
              type="text"
              class="mb-3 form-control"
              id="name_input"
              placeholder="Full Name"
              required
            />

            <label for="email_input" class="form-label">Email address</label>
            <input
              type="email"
              class="mb-3 form-control"
              id="email_input"
              placeholder="youremail@example.com"
              required
            />
            <div class="invalid-feedback">Please enter email address</div>

            <label for="textarea_input" class="form-label"
              >Example textarea</label
            >
            <textarea
              class="form-control mb-3"
              id="textarea_input"
              rows="3"
            ></textarea>

            <!-- Button trigger modal -->
            <button id="form_button" class="btn btn-primary">
              Submit form
            </button>
          </form>
        </div>

        <div class="col-md-6 d-none-sm img_container min-vh-100">
          <!-- <img src="images/blob.svg" alt="message" id="blob_img">-->
          <img
            src="images/email_img.svg"
            alt="contact_us"
            id="form_image"
            class="animate__animated animate__slideInDown"
          />
        </div>
      </div>
    </div>
    <div class="Modal hidden">
      <button class="close-Modal">&times;</button>
      <h1>Thanks for being awesome!ğŸ˜</h1>
      <hr />
      <p>
        We have received your message and would like to thank you for writing to
        us. We will reply by email as soon as possible.
      </p>
    </div>
    <div class="overlay hidden"></div>
    <!--<img src="images/wave_for_bottom.svg" alt="waves" id="img_waves">-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
