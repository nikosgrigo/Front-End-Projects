<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Digital Clock 2022</title>
        <link rel="stylesheet" href="clock.css">
    </head>
    <body>

        <div id="clock-container">
             
            <div id="date">
                <span id="dayname"></span>,
                <span id="daynum"></span>
                <span id="month"></span>
                <span id="year"></span>
            </div>
            <div id="time">
                <span id="hour"></span>:
                <span id="minutes"></span>:
                <span id="second"></span>
                <span id="period"></span>
            </div>
        </div>
        <script src="clock.js"></script>
    </body>
</html>
