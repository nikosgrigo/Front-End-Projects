<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;600&family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="container" id="quote-box">
        <div id="text">To be or not to be!</div>
        <div class="text-end" id="author">Nikolakis</div>
        <button class="btn btn-primary" id="new-quote">new quote</button>
        <a target="_blank" id="tweet-quote" href="twitter.com/intent/tweet"></a>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
